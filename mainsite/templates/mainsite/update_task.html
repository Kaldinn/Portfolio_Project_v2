<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/task.css' %}">
    </head>
    <body>
        <div class="title">
            <h1>Update Task</h1>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="logout-btn">Wyloguj siÄ™</a>
            {% endif %}
        </div>
        <div class="form-input">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-field">
                    <label for="id_title">Title:</label>
                    {{ form.title }}
                </div>
                <div class="form-field">
                    <label for="id_complete" class="checkbox-label">Complete: {{ form.complete }}</label>
                </div>
                <input type="submit" name="Update Task" value="Submit">
            </form>
        </div>

    </body>
</html>
